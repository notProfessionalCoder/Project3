<body>
    <div class="container">
    <h4 class="mb-3">Inch->Centimeter</h4>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="I->C">Inch->Centimeter</label>
                    <input type="text" class="form-control" id="IC" placeholder="Please Enter the Inch that you want to change to Centimeter" value="" required>
                    <div class="invalid-feedback">
                        Please Enter a Number
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Result:</label>
                    <div id="result1">

                    </div>
                </div>
                
            </div>
            <button type="button" class="btn btn-primary" id="key1">Submit</button>
        </form>
    <h4 class="mb-3">Centimeter->Inch</h4>
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="C->I">Centimeter->Inch</label>
                    <input type="text" class="form-control" id="CI" placeholder="Please Enter the Centimeter that you want to change to Inch" value="" required>
                    <div class="invalid-feedback">
                        Please Enter a Number
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Result:</label>
                    <div id="result2">

                    </div>
                </div>
                
            </div>
            <button type="button" class="btn btn-primary" id="key2">Submit</button>
            </form>
    </div>
